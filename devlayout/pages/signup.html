<body>
  <header>
    <nav class="navbar navbar-expand-md p-3 shadow">
      <div class="container-fluid ms-4">
        <a class="navbar-brand " href="#">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <label for="email" class="my-1">Your email:</label><br>

            <label for="password" class="my-1">Confirm password:</label><br>
                <input type="text" name="password" id="password" class="form-control mb-2">
            <div class="row justify-content-center align-items-center">
                <input type="submit" name="login" class="btn btn-info btn- my-3 w-auto" value="Create account">
                <div id="register-link" class="text-center mt-3">
                    <span>Already have an account?<br><a href="#" class="text-info">Login here</a></span>
                </div>
            </div>
        </form>
    </div>
